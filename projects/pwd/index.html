<html>
<head>
    <link rel="stylesheet" href="stylesheet/style.css"/>
</head>

<body>
<div id="desktop">
    <div id="watermark">By David Larsson</div>
    <div id="clockDate-wrapper">
        <div id ="clock">
        Clock
        </div>
        <div id ="date">
            Date
        </div>
    </div>

<template id="chatTemp">

    <div class="chatWinDiv" id="chatWindowDiv">
        <div class="chatWinDivHead" id="chatWindowDivHead">
            <img id="titleImage" src="image/chattitle.png">
            <span id="closeButton">X</span>
        </div>
        <div id="chatApp">
        <div id="chat">
            <div id="chatbox">
               <span id="message"></span>
            </div>
        <div id="chatform">
            <input id="sendinput" type="text" name="message" value="" autocomplete="off">
            <input id="send" type="submit" value="Send" disabled="disabled">
        </div>
        </div>
            <form id="infoform">
            Username*: <input id="userNameInput" type="text" name="username" value="" autocomplete="off"><br>
            Server*: <input id="serverInput" type="text" name="server" value="vhost3.lnu.se:20080/socket/" autocomplete="off" readonly="readonly"><br>
            Channel: <input id="channelInput" type="text" name="channel" value="" autocomplete="off"><br>
            <input id="userNameSend" type="submit" value="Send" disabled>
            </form>
        </div>
    </div>

</template>
    <template id="highlowTemp">
        <div class="HLWinDiv" id="HLWindowDiv">
            <div class="HLWinDivHead" id="HLWindowDivHead">
                <img id="titleImage" src="image/highlowtitle.png">
                <span id="closeButton">X</span>
            </div>
            <div id="highLow">
                The classic High OR Low game!<br>
                Guess a number between 1-100.<br>
                You have <span id="attempt">10</span> attempts left!
                <input id="guess" type="text" name="guess" value=""><br>
                <input id="submit" type="submit" value="Guess">
                <input id="reset" type="submit" value="Reset">
                <img id="highLowImage" src="image/highlow/higher.png">


            </div>
        </div>
    </template>

    <template id="memoryTemp">
        <div class="memWinDiv" id="memWindowDiv">
            <div class="memWinDivHead" id="memWindowDivHead">
                <img id="titleImage" src="image/memorytitle.png">
                <span id="closeButton">X</span>
            </div>
            <img id="memLose" src="image/memory/loser.png">
            <img id="memWin" src="image/memory/winner.png">
            <div id="memory">
                <template>
                    <a href="#"><img src="image/memory/0.png" alt="Memory brick" /></a>
                </template>
            </div>
            <a id="triesLeft">Attempts left: 15</a>
        </div>
    </template>

</div>

<footer>
    <img id="memIcon" class="grow" src="image/memoryicon.png">
    <img id="chatIcon" class="grow" src="image/chaticon.png">
    <img id="highlowIcon" class="grow" src="image/highlowicon.png">
</footer>
<script src="javascript/build.js"></script>
</body>
</html>
